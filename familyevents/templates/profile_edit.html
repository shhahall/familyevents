<!-- navigation bar -->
<!-- content -->

<div class="content">
   <div class="brown-box-one profile profile-edit">
    <div class="one">
        <div class="dp-and-icon">
            <img class="mobile-image" src="{{user.user_profile.dp_image.url}}" alt="" srcset="">
           <a href="{% url 'editprofileimage' %}"><img class="dp-edit-icon" src="{% static 'images/icons/edit-icon.png' %}" alt="" srcset=""></a> 
        </div>
    </div>
    <form method="post" class="two">
{% csrf_token %}
<h3>My Profile</h3>
<div class="dp-and-icon">
<img class="mobile-image" src="{{user.user_profile.dp_image.url}}" alt="" srcset="">
<img class="dp-edit-icon" src="{% static 'images/icons/edit-icon.png' %}" alt="" srcset="">
</div>
<input name="username" placeholder="Username" id="username" value="{{user_profile.user.username}}" type="text">
<input name="first_name" placeholder="Name" id="name" value="{{user_profile.user.first_name}}" type="text">
<input name="last_name" placeholder="Name" id="name" value="{{user_profile.user.last_name}}" type="text">
<input name="email" placeholder="Email" id="email" value="{{user_profile.user.email}}" type="email">
<input name="whatsapp_number" placeholder="Phone" id="phone" value="{{user_profile.whatsapp_number}}" type="number">
<button>SAVE</button>
</form>
   </div>
</div>

</body>
