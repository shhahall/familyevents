    <div class="body">
        <!-- navigation bar -->

                <span>FAMILY EVENTS</span>

                <label onclick="hmaction();" class="hm-label" for="hm-menu">

<!-- navigation bar -->
<!-- content -->

<div class="service-content-box">
    
    <form  method="post" class="create-service works-bar works create-work">
        {% csrf_token %}
       <h3>CREATE WORK</h3>
       <input name="name" id="name" placeholder="name" type="text" required>
       <select aria-placeholder="select" name="type" required>
        {% for x in types %}
        <option value="{{x.id}}">{{x.name}}</option>
        {% endfor %}
       </select>
       <input name="place" id="place" placeholder="place" type="text" required>
       <input name="slots" id="slots" placeholder="slots" type="text" required>
       <input name="date" id="date" placeholder="date" type="date" required>
       <input name="from_time" id="from" placeholder="from" type="time" required>
       <input name="to_time" id="to" placeholder="to" type="time" required>
       <button>CREATE</button>
    </form>
    


</div>

</body>
<script>
    var b = document.getElementsByClassName('service-card');
var c = document.querySelectorAll('.service-card').length;
if(window.innerWidth <= 425){
    b[0].style.marginTop='15vh';
    b[c-1].style.marginBottom='25vh';
} else {
    b[0].style.marginTop='33vh';
    b[c-1].style.marginBottom='35vh';
}
</script>
